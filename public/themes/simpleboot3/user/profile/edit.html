<!DOCTYPE html>
<html>
<head>
<title>修改资料</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>

</head>
<body class="body-white" id="top">
	<include file="public@nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="col-md-3">
						<include file="public@usernav" />
                    </div>
                    <div class="col-md-9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 修改资料</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<br>
                                   		<form class="js-ajax-form" action="{:url('user/profile/editPost')}" method="post">
											<div class="form-group">
												<label for="input-lianxiren">姓名<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-lianxiren" name="lianxiren" value="{$lianxiren}" required>
											</div>
											<div class="form-group">
												<label for="input-xingbie">性别<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-xingbie" name="xingbie" value="{$xingbie}" required>
											</div>
											<div class="form-group">
												<label for="input-gangwei">岗位<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-gangwei" name="gangwei" value="{$gangwei}" required>
											</div>
											<div class="form-group">
												<label for="input-dianhua">电话<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-dianhua" name="dianhua" value="{$dianhua}" required>
											</div>
											<div class="form-group">
												<label for="input-qq">QQ<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-qq" name="qq" value="{$qq}" required>
											</div>
											<div class="form-group">
												<label for="input-youxiang">邮箱<span style="color:red"> *</span></label>
												<input type="text" class="form-control" id="input-youxiang" name="youxiang" value="{$youxiang}" required>
											</div>
                                   			<div class="form-group">
                                   				<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>
			<include file="public@footer" />
		</div>
	<!-- /container -->
	<include file="public@scripts" />
<script>
	$(function(){
	    $('#input-dianhua').blur(function(){
            if (!$(this).val().match(/^((1[34578])+\d{9})$/)) {
                alert("手机号码格式不正确！");
                $(this).val('');
                return false;
            }
        })
	})
</script>
</body>
</html>
