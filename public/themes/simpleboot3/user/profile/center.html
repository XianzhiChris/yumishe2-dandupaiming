					<div class="tab-content">

							<br>
							<div class="row">
								<div class="col-md-3">
									<a href="{:url('profile/avatar')}">

										<div>
											{$myscore}
										</div>
									</div>

										<label class="control-label" for="input-user_url">推广:</label>
