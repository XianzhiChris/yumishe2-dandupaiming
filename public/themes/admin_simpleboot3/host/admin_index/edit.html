<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminIndex/index')}">所有记录</a></li>
        <li>
            <a href="{:url('AdminIndex/add')}">添加记录</a>
        </li>
        <li class="active"><a href="#">编辑记录</a></li>
    </ul>
    <form action="{:url('AdminIndex/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th>名称<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="post[id]" value="{$post.id}">
                            <input class="form-control" type="text" name="post[name]" required value="{$post.name}" placeholder="请输入名称"/>
                        </td>
                    </tr>
                    <tr>
                        <th>IP</th>
                        <td><input class="form-control" type="text" name="post[client_ip]" id="client_ip" value="{$post.client_ip}"
                                   placeholder="请输入IP"></td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><input class="form-control" type="text" name="post[remark]" id="source" value="{$post.remark}"
                                   placeholder="请输入备注"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
