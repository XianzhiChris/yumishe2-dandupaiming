<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminIndex/index')}">所有记录</a></li>
        <li><a href="{:url('AdminXiangguanci/index')}">相关词</a></li>
        <li class="active"><a href="{:url('AdminXiangguanci/add')}">添加相关词</a></li>
    </ul>
    <form action="{:url('AdminXiangguanci/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th width="150">标题<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="post[guanjianci_id]" value="{$guanjianci_id}">
                            <input class="form-control" type="text" name="post[post_title]"
                                   id="title" required value="" placeholder="请输入帐号"/>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminXiangguanci/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
