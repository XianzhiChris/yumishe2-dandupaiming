<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有记录</a></li>
        <!--<li><a href="{:url('AdminIndex/add')}">添加记录</a></li>-->
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminMoney/index')}">
        类型:
        <select class="form-control" name="type" style="width: 140px;">
            <option value='0'>全部</option>
            <if $type==1>
                <option value='1' selected>充值</option>
                <else/>
                <option value='1'>充值</option>
            </if>
            <if $type==2>
                <option value='2' selected>消费</option>
                <else/>
                <option value='2'>消费</option>
            </if>
        </select> &nbsp;&nbsp;
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminMoney/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminMoney/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <notempty name="category">
                    <th width="50">{:lang('SORT')}</th>
                </notempty>
                <th width="50">ID</th>
                <th width="50">类型</th>
                <th>标题</th>
                <th width="70">米币</th>
                <th width="70">金额</th>
                <th width="200">用户</th>
                <th width="150">发布时间</th>
                <th width="200">备注</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="articles" item="vo">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td><b>{$vo.id}</b></td>
                    <td><b>
                        <eq name="vo.type" value="1">
                            充值
                        </eq>
                        <eq name="vo.type" value="2">
                            消费
                        </eq>
                        <eq name="vo.type" value="3">
                            提现
                        </eq>
                    </b>
                    </td>
                    <td>{$vo.post_title}</td>
                    <td>{$vo.score}</td>
                    <td>{$vo.jine}</td>
                    <td><!--{$vo.user_id}-->{$vo.user_nickname}
                    </td>
                    <td>
                        <notempty name="vo.create_time">
                            {:date('Y-m-d H:i:s',$vo['create_time'])}
                        </notempty>
                    </td>
                    <td>{$vo.remark}</td>
                    <td>
                        <!--<a href="{:url('AdminIndex/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |-->
                        <a href="{:url('AdminIndex/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>
                <notempty name="category">
                    <th width="50">{:lang('SORT')}</th>
                </notempty>
                <th width="50">ID</th>
                <th width="50">类型</th>
                <th>标题</th>
                <th width="65">米币</th>
                <th width="65">金额</th>
                <th width="65">用户</th>
                <th width="130">发布时间</th>
                <th width="70">备注</th>
                <th width="90">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminMoney/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
        }
    }
    setInterval(function () {
        refersh_window();
    }, 2000);
    $(function () {
        setCookie("refersh_time", 0);
    }
</script>
</body>
</html>
