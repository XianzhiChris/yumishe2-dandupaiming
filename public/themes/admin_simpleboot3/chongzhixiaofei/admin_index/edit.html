<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminIndex/index')}">所有记录</a></li>
        <li>
            <a href="{:url('AdminIndex/add')}">添加记录</a>
        </li>
        <li class="active"><a href="#">编辑记录</a></li>
    </ul>
    <form action="{:url('AdminIndex/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">类型</th>
                        <td>
                            <if $post.post_type==2>
                                消费
                                <else/>
                                充值
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <th width="100">用户ID</th>
                        <td>
                            {$post.user_id}
                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="post[id]" value="{$post.id}">
                            <input class="form-control" type="text" name="post[post_title]"
                                   required value="{$post.post_title}" placeholder="请输入标题"/>
                        </td>
                    </tr>
                    <tr>
                        <th>金额<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[post_jine]" id="keywords" value=""
                                   placeholder="请输入金额" required>
                        </td>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <td><input class="form-control" type="text" name="post[post_remark]" id="source" value=""
                                   placeholder="请输入备注"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
